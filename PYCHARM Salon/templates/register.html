<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Beauty Salon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
<div class="login-container">
    <h1>Create Account</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <input type="tel" name="phone" placeholder="Phone (optional)">

        <div style="text-align:left; margin:8px 0;">
            <label style="font-weight:600;">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" style="margin-left:10px;">
            <label for="female">Female</label>
        </div>

        <button type="submit">Register</button>
    </form>

    <p style="margin-top:12px;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
</body>
</html>
