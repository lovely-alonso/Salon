<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon - Appointment Form</title>
    <link rel="icon" href="C:\Users\SCC25\Downloads\salllaa-removebg-preview (1).png">
     <link rel="stylesheet" href="{{url_for('static', filename= 'form.css')}}">
</head>
<body>

<!-- Header Section -->
<header>
   <nav>
    <a href="{{ url_for('homepage') }}">Home</a>
    <a href="{{ url_for('avail') }}">Menu</a>
    <a href="{{ url_for('homepage') }}#about">About Us</a>
    <a href="{{ url_for('homepage') }}#contact">Contact</a>
    <a href="{{ url_for('form') }}">Form</a>
</nav>
</header>

<!-- Appointment Form Section -->
<h3>Appointment Form</h3>

<form>
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

    <label for="sex">Gender:</label>
    <input type="radio" name="sex" id="male" value="male"><label for="male">Male</label>
    <input type="radio" name="sex" id="female" value="female"><label for="female">Female</label>

    <label for="service">Service Type:</label>
    <select name="service" id="service" required>
        <option value="">Select a Service</option>
        <option value="Haircut">Haircut</option>
        <option value="Hair coloring">Hair coloring</option>
        <option value="Manicure & Pedicure">Manicure & Pedicure</option>
        <option value="Make Up">Make Up</option>
        <option value="Waxing">Waxing</option>
    </select>

    <label for="meeting-time">Choose Your Appointment Time:</label>
    <input type="datetime-local" id="meeting-time" required>

    <label for="message">Special Requests:</label>
    <textarea name="message" id="message" cols="30" rows="4"></textarea>

    <div class="btn-container">
        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
        <!-- Done Button to go back to HOME.html -->
      <input type="button" value="Done" onclick="window.location.href='{{ url_for('homepage') }}';">

    </div>
</form>

</body>
</html>
